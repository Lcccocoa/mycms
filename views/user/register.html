<div class=".container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {{#unless login}} {{#name}}
            <div class="alert alert-danger" role="alert">{{this}}, 注册出错</div>
            {{/name}} {{/unless}}
            <form action="/users/register" method="post" class=".form-horizontal">
                <div class="form-group">
                    <label for="exampleInputEmail1">User Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="User Name" name="name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                </div>
                <button class="btn btn-default" type="submit">注册</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>

</div>
