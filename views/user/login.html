<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>

    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">

    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/blocs.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("form").submit(function(e) {
                var name = $("#name").val();
                var password = $("#password").val();

                $.post('/api/user/login', {
                    name: name,
                    password: password
                }, function(data, status) {
                    alert("data:" + data.test);
                    console.log(data);
                });

            });
        });
    </script>
</head>

<body>
    <div class="page-container">
        {{> nav}}
        <div class=".container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    {{#if flash}}
                    <div class="alert alert-dismissible alert-{{flash.type}}">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
                            <button>
                                <strong>{{flash.intro}}</strong> {{{flash.message}}}
                    </div>
                    {{/if}} {{#unless login}} {{#name}}
                    <div class="alert alert-danger" role="alert">{{this}}, 登录出错</div>
                    {{/name}} {{/unless}}
                    <form action="" method="post" class=".form-horizontal" id="login">
                        <div class="form-group">
                            <label for="exampleInputEmail1">User Name</label>
                            <input type="text" class="form-control" id="name" placeholder="User Name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                        </div>
                        <button type="submit" class="btn btn-default">登录</button>
                        <button class="btn btn-default" type="">注册</button>
                        </form>
                    </div>
                    <div class="col-md-4"></div>
                </div>

            </div>
            {{> foot}}
        </div>
</body>

</html>
