<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>

    {{{_sections.head}}}

    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">

    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/blocs.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("form").submit(function(e) {
                var name = $("#name").val();
                var password = $("#password").val();

                $.post('/api/user/login', {
                    name: name,
                    password: password
                }, function(data, status) {
                    alert("data:" + data.test);
                    console.log(data);
                });

            });
        });
    </script>
</head>

<body>
    <div class="page-container">
        {{> nav}}
        <div class=".container">
            <div class="row">
                <form action="/user/login" method="post" class="col-sm-offset-4 col-sm-4 .form-horizontal" id="login">
                    <div class="form-group">
                        <label for="exampleInputEmail1">User Name</label>
                        <input type="text" class="form-control" id="name" placeholder="User Name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                    </div>
                    <button type="submit" class="btn btn-default">登录</button>
                    <button class="btn btn-default" type="">注册</button>
                </form>
            </div>

        </div>
        {{> foot}}
    </div>
</body>

</html>

{{#section 'head'}}
<meta name="robots" content="noindex"> {{/section}}
